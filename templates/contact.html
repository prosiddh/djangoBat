{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<h1 class="text-center">Contact</h1>
<form method="post" action="contact/">
    {% csrf_token %}
    <div class="container">    
        
        <div class="mb-3">
            <label for="name" class="form-label">Name </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Email ">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone </label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text" placeholder="Enter text here"></textarea>
        </div>
        <button class="btn btn-danger" type="submit">Submit</button>
    </div>
</form>
{% endblock body %}
